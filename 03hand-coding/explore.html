            <h1>Explore Ithmanu</h1>
            <div class="photoGallery"> 
                <div><img src="images2/image1.webp" alt="Image 1" style="display: block;" width="700"></div>
                <div><img src="images2/image2.webp" alt="Image 2" style="display: none;" width="700"></div>
                <div><img src="images2/image3.webp" alt="Image 3" style="display: none;" width="700"></div>
            </div>
            <script>
                let whichPhoto = 0;
                const photoList = document.querySelectorAll('.photoGallery img');
        
                function setAllPhotosToHidden(){
                    for (let i = 0; i < photoList.length; i += 1) {
                        photoList[i].style.display = 'none';
                    }
                }
                function nextPhoto() {
                    whichPhoto++;
                    //wraps back to first photo if needed
                    if (whichPhoto >= photoList.length) {
                        whichPhoto = 0;
                    }
                    setAllPhotosToHidden();
                    //sets a specific (selected) photo to be shown
                    photoList[whichPhoto ].style.display = 'block';
                }

                function previousPhoto() {
                    whichPhoto--;
                  setAllPhotosToHidden();
                    if (whichPhoto <= -1) {
                        whichPhoto = 2;
                    }
                    photoList[whichPhoto ].style.display = 'block';
                }
            </script>
            <button type="button" onclick="previousPhoto()">Previous Map</button>
            <button type="button" onclick="nextPhoto()">Next Map</button>
